<html lang="en" class="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <!-- ... (keep the inline script and link to stylesheet) ... -->
    <script> /* ... */ </script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle colour scheme"></button>
    
    <div class="content-wrapper">
        <div class="chat-container">
            <h2 class="chat-title">Welcome, {{ user_name }}!</h2>
            <br>
            <input type="hidden" id="user-name" value="{{ user_name }}">
            <input type="hidden" id="user-language" value="{{ language }}">

            <div id="chat-history" class="chat-history"></div>
            
            <!-- 1. This area will appear when a file is selected -->
            <div id="file-preview-container" class="file-preview-container" style="display: none;">
                <span id="file-name-display"></span>
                <button id="clear-file-btn" type="button" title="Remove file">Ã—</button>
            </div>

            <!-- 2. The chat form now contains the file input elements -->
            <form id="chat-form" class="chat-form">
                <div class="input-group">
                    <!-- The actual file input, hidden from view -->
                    <input type="file" id="file-attachment" style="display: none;" accept=".pdf,.txt,.png,.jpg,.jpeg">
                    
                    <!-- The styled "button" that the user clicks -->
                    <label for="file-attachment" class="file-attach-btn" title="Attach file">
                        ðŸ“Ž
                    </label>

                    <input type="text" id="user-message" placeholder="Type your message or attach a file..." autocomplete="off">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/theme.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
